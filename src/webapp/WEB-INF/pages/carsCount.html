<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Count</title>
</head>
<body>

<h1>Cars List <= count</h1>

<div>
    <table border="1">
        <tr>
            <th>ID Car</th>
            <th>Model Car</th>
            <th>Number Car</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getId()}">...</td>
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getNumber()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
